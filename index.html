<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>NY Times Search</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark justify-content-center">
            <h1 class="navbar-brand display-4">New York Times Search</h1>
        </nav>
    </header><br>

    <div class="container">

        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header">
                        Search Parameters
                    </div>

                    <form class="card-body">

                        <!-- search term -->
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="exampleFormControlSelect1">Search Term</label>
                                <input class="form-control" type="text" placeholder="Default input" id="searchTerm">
                            </div>
                        </div>

                        <!-- number of records -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Number of Records to Retreive: </label>
                                    <select class="form-control" id="recordCount">
                                        <option>1</option>
                                        <option>5</option>
                                        <option>10</option>
                                        <option>15</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- start year -->
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="exampleFormControlSelect1">Start Year (Optional):</label>
                                <input class="form-control" type="text" placeholder="Default input" id="startYear">
                            </div>
                        </div>

                        <!-- end year -->
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="exampleFormControlSelect1">End Year (Optional):</label>
                                <input class="form-control" type="text" placeholder="Default input" id="endYear">
                            </div>
                        </div><br>

                        <!-- buttons -->
                        <div class="row">
                            <div class="col-lg-12 justify-content-center">
                                <button type="button" class="btn btn-outline-primary" id="search">Search</button>
                                <button type="button" class="btn btn-outline-primary" id="clear">Clear</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> <br>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Top Articles
                    </div>
                    <div class="card-body" id="topArticles">
                        <!-- Example Article 
                        <<div class="card card-body">
                            <h5 class="card-title">Title</h5>
                            <p class="card-text">Author</p>
                            <p class="card-text">Section</p>
                            <p class="card-text">Date</p>
                            <p class="card-text">URL</p>
                        </div> -->
                    </div> 
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="logic.js"></script>
</body>

</html>
